version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: budgetplanner-db
    environment:
      POSTGRES_DB: budgetplanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budgetplanner-network

  redis:
    image: redis:7-alpine
    container_name: budgetplanner-redis
    ports:
      - "6379:6379"
    networks:
      - budgetplanner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budgetplanner-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/budgetplanner
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - budgetplanner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budgetplanner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - budgetplanner-network

volumes:
  postgres_data:

networks:
  budgetplanner-network:
    driver: bridge
